Accounts: #存账号信息
  -
    account: account1
    password: password1
  -
    account: account2
    password: password2
IDS: &IDS #用于实名认证的信息
  -
    id: 身份证号
    name: 张三
Extra:
  guildname: &guildname 行会名称 #最好为英文
  dnpath: 'N:\dnplayer2'
  ocr: False
Task: #配置执行任务,配置任务名称，如果需要传入参数在下面增加参数，可以根据不同的账号序号配置任务。
      #账号会执行小于等于并且离它最近的序号的任务列表
  1: #配置账号大于等于1的进行以下操作
    -
      - get_quest_reward #领取任务奖励
    -
      - tohomepage #回到首页
    -
      - buy_mana #购买mana
      - 20 #买20次
    -
      - saodang
      - 1 #第一章
      - 9 #level 9
      - 60 #扫荡60次,如果为-1则表示用光体力
    -
      - tohomepage
    -
      - get_quest_reward
  5: #配置大于等于5的账号执行以下操作，这里只是罗列功能
    -
      - landsol_cup # 兰德索尔杯 随机选一个角色
    -
      - get_quest_reward #领取任务奖励
    -
      - tohomepage #回到首页
    -
      - join_guild #加公会
      - *guildname #公会名
    -
      - saodang #扫荡
      - 1 #章节
      - 9 #level
      - 60 #次数，如果为-1则表示用光体力
    -
      - close_ub_animation #进设置页面关闭ub动画
    -
      - role_intensify #强化角色
    -
      - buy_mana #购买mana
      - 20 #购买次数
    -
      - adventure #主线冒险图
      - 1 #章节
      - 1 #起始level
      - 10 #结束level
      - 10 #刷图总次数
      - true #是否做跳过教程检测
    -
      - buy_power #买体力
      - 3 #3次
    -
      - get_power #去公会之家领体力
    -
      - dungeon_mana #进入地下城 选择支援
      - 1 # easy 地下城
      - 7 # 打到地下城层数 0 为进战斗后直接放弃
      - 3 # 选择支援角色位置
      - False # 结束之后是否撤退地下城
    -
      - choushilian #抽一次十连
    -
      - real_name_auth #实名认证
      - *IDS #实名认证需要的信息
    -
      - guild_like #行会点赞
      - 1 # 点赞可以为1/2/3其他不支持
    -
      - saodang_hard # hard关卡扫荡
      - 1 #开始 困难固定每个章节3个所以比如chapter1-1为1chapter2-1为4
      - 6 #结束
      # 可以指定特定关卡
      # -
      #   - 1-3
      #   - 2-2
    -
      - guild_battle # 参加公会战
      - 2 #打几次
      - 5 #支援位置
    -
      - get_gift # 领取礼物
    -
      - arena #竞技场 打一场
    -
      - princess_arena #公主竞技场 打一场
    -
      - explore #探索
    -
      - research #圣迹调查
    -
      - dungeon_saodang  #扫荡地下城
      - 5 # ex2地下城
      - 1  #使用编号1队过小怪
      - '' #放弃boss，小队之间用','分割
      - True #结束后地下城点击撤退
    -
      - activity_saodang  # 清活动图的日常，由于每次活动不一样，该任务每次活动更新一次做支持
      - True # 是否刷活动困难章节和高难boss
      - True # 是否将剩余体力花费在活动普通章节上

    